<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de IDs</title>
    <style>
        body { background: #f8e6d0; font-family: 'Georgia', serif; }
        .ids-list { margin: 40px auto; width: 80%; max-width: 700px; background: #fffbe6; border-radius: 12px; box-shadow: 0 2px 12px #d2b48c44; padding: 30px; }
        h2 { color: #7c4a03; text-align: center; }
        .error-msg { color: #b30000; background: #fff0f0; border: 1px solid #e0b4b4; border-radius: 8px; padding: 10px 18px; margin: 18px auto 10px auto; text-align: center; max-width: 90%; font-size: 1.1em; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #7c4a03; text-decoration: underline; font-size: 1.1em; }
        a:hover { color: #b97a1a; }
    </style>
</head>
<body>
    <div class="ids-list">
        <h2>IDs de documentos en la base de datos</h2>
        {% if error_msg %}
            <div class="error-msg">{{ error_msg }}</div>
        {% endif %}
        <ul>
            {% for id in ids %}
                <li><a href="/documento/{{ id }}">{{ id }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
